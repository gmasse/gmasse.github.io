<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <style>
    .background { fill: #ffffff }
    .linkedin   { fill: #0a66c2 }
    .bluesky    { fill: #1185fe }
    .mastodon   { fill: #595aff }
    .github     { fill: #24292e }

    @media (prefers-color-scheme: dark) {
      .background { fill: #000000 }
      .github     { fill: #f1f2f4 }
    }
  </style>

  <rect width="64" height="64" rx="16" class="background" />
  <circle cx="20" cy="20" r="10" class="linkedin" />
  <circle cx="44" cy="20" r="10" class="mastodon" />
  <circle cx="20" cy="44" r="10" class="bluesky" />
  <circle cx="44" cy="44" r="10" class="github" />
</svg>
